    <main>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Wszystko o komputerach</title>
            <style>
                /* Animacja dla płynnego zmieniania tła */
                @keyframes gradientAnimation {
                    0% { background-position: 0% 0%; }
                    50% { background-position: 100% 100%; }
                    100% { background-position: 0% 0%; }
                }
        
                body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    overflow: auto; /* Pozwól na przewijanie strony */
                    font-family: Arial, sans-serif;
                    background: linear-gradient(135deg, #35424a, #233330, #16a085, #2b3a42);
                    background-size: 200% 200%;
                    animation: gradientAnimation 7s ease infinite;
                }
                #chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        #chat-log p {
            margin: 5px 0;
        }

        #user-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        #send-button:hover {
            background-color: #16a085;
        }
            </style>
        </head>
        <h1>Chatbot o tematyce strony dostepny na oficjalnej stronie OpenAI. Został on stworzony za pomocą poleceń i definicji jakich ma używać. <a href="https://chatgpt.com/g/g-rcBHTRPMI-comp-gpt">LINK</a></h1>
        <h1>Miłego korzystania!</h1>
